<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            color: #26c6da;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #26a69a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #00796b;
        }

        .form-group a {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Perfil de Usuario</h2>
        <form id="profileForm" action="profile.php" method="POST">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" readonly>
            </div>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" readonly>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" readonly>
            </div>
            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta:</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="16" readonly>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="4" readonly>
            </div>
            <div class="form-group">
                <label for="cardType">Tipo de Tarjeta:</label>
                <input type="text" id="cardType" name="cardType" readonly>
            </div>
            <div class="form-group">
                <button type="button" onclick="enableEditing()">Editar</button>
                <button type="submit" id="saveButton" style="display:none;">Guardar</button>
            </div>
            <div class="form-group">
                <a href="logout.php">Cerrar sesión</a>
            </div>
        </form>
    </div>

    <script>
        function enableEditing() {
            document.getElementById('name').removeAttribute('readonly');
            document.getElementById('address').removeAttribute('readonly');
            document.getElementById('cardNumber').removeAttribute('readonly');
            document.getElementById('cvv').removeAttribute('readonly');
            document.getElementById('cardType').removeAttribute('readonly');
            document.getElementById('saveButton').style.display = 'block';
        }
    </script>
</body>
</html>
