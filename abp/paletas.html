    <script>
        function addToCart() {
            const productForms = document.querySelectorAll('.product-form');
            const selectedProducts = [];
            
            productForms.forEach(form => {
                const productName = form.querySelector('.product-name').innerText;
                const quantity = parseInt(form.querySelector('.product-quantity').value, 10);
                if (quantity > 0) {
                    selectedProducts.push({ name: productName, quantity, price: parseFloat(form.querySelector('.product-price').innerText.replace('$', '')) });
                }
            });

            if (selectedProducts.length === 0) {
                alert("Por favor, selecciona al menos un producto.");
                return;
            }

            localStorage.setItem('cart', JSON.stringify(selectedProducts));

            // Mostrar alerta y redirigir seg√∫n el producto seleccionado
            if (selectedProducts.length === 1) {
                // Mostrar mensaje espec√≠fico seg√∫n el producto seleccionado
                const productName = selectedProducts[0].name;
                switch (productName) {
                    case 'Paleta de moras üòã':

                        showAlert("Si te gusta el helado, ¬øpor qu√© detenerte en una cucharada? Toma dos, toma tres. Demasiado nunca es suficiente üò∏", "https://via.placeholder.com/150?text=Paleta+de+panditas");
                        break;
                    case 'Paleta de chocolte üòã':
                        showAlert("No hay nada m√°s refrescante que un delicioso helado en un d√≠a caluroso üòé", "https://via.placeholder.com/150?text=Paleta+de+chocolate");
                        break;
                    default:
                        break;
                }
            } else {
                // Mostrar mensaje gen√©rico si se seleccionan varios productos
                showAlert("El helado es la respuesta a todas las preguntas importantes de la vida üòä", "https://via.placeholder.com/150?text=Helado");
            }

            // Redirigir al carrito despu√©s de 5 segundos
            setTimeout(() => {

            }, 3000);
        }

        function showAlert(message, imageUrl) {

            document.body.appendChild(alertBox);

            setTimeout(() => {
                alertBox.remove();
            }, 3000); // Elimina la alerta despu√©s de 5 segundos
        }
    </script>
</head>
